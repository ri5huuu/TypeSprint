<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSprint</title>
    <link rel="icon" href="Type-removebg-preview.png" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <header> 
            <div class="logo">
                <img src="Type-removebg-preview.png" alt="logo" height="200px" width="400px">
            </div>
            <div class="feedback">
                <h4>Feedback</h4>
            </div>
        </header>
        <div class="textarea">
                <div class="Text">
                    Start typing here...
                </div>
        </div>
      <div class="stats">
            <div class="accuracy">
                <h4>Accuracy : <span id="accuracy">0%</span></h4>
            </div>
            <div class="WPM">
                <h4>WPM : <span id="wpm">0</span></h4>
            </div>
            <div class="timer">
                <h4><i class="ri-timer-line" style="font-size: large;"></i>: <span id="timer">0s</span></h4>
            </div>
      </div>
        <div class="buttons">
            <button>
                <div class="previous">
                    <i class="ri-skip-left-line"></i>
                </div>
            </button>
            <button>
                <div class="reset">
                    <i class="ri-loop-left-line"></i>
                </div>
            </button>
            <button>
                <div class="next">
                    <i class="ri-skip-right-line"></i>
                </div>
            </button>
        </div>
        <footer>
            <div class="credits">
                <div class="Owner">
                    <p>&copy;<b><i>Ravi Prakash, 2025</i></b></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
